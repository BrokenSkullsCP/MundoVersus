<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <p>{{post.pares}}</p>
    <p>{{post.process}}</p>
    <p>{{post.style}}</p>
    <p>{{post.corrida}}</p>

    <button *ngIf="!showPaypalButtons" (click)="pay()">Pagar con PayPal</button>
    <ngx-paypal *ngIf="showPaypalButtons" [config]="payPalConfig"></ngx-paypal>
    <button *ngIf="showPaypalButtons" (click)="back()">Volver atras</button>

    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', post?.id]">Editar</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Eliminar</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <=0">No hay publicaciones</p>
